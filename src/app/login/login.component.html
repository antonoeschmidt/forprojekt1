<div class="row">
  <div class="loginSpecial">
    <label>Brugernavn</label>
    <input type="text" id="name" class="form-control" #user/>
    <label>Adgangskode</label>
    <input type="password" id="password" class="form-control" #pass
           (keydown.enter)="clickOnLoginBtn(user.value,pass.value)"/>
    <div class="loginSpecial"></div>
    <button class="btn btn-primary center-block"
            (click)="clickOnLoginBtn(user.value,pass.value)">
      Login
    </button>
  </div>
</div>
