<div class="row" xmlns:text-align="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml"
     xmlns:text-align="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml"
     xmlns:text-align="http://www.w3.org/1999/xhtml">
  <div class="hej" align="center">
    <h1>Galgeleg</h1>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12" align="center">
    <img [src]="imgSrc" alt="https://www.cookingclassy.com/wp-content/uploads/2018/08/chicken-curry-11-768x1152.jpg"
         class="img-responsive" width="300px">
  </div>
</div>

<div class="row" align="center">
  <div class="col-xs-12" *ngIf="gameData; else infoText">
    {{gameData.visibleWord}}
  </div>
  <ng-template #infoText>
    <p>Start et nyt spil!</p>
  </ng-template>
</div>
<div class="row">
  <div class="col-xs-12" *ngIf="gameData">
    Brugte bogstaver: {{gameData.usedLetters}}
  </div>
</div>
<div class="row">
  <div class="mySpecialng">
    <input [(ngModel)]="guessText" #inputElement type="text" id="name" class="form-control" ngModel maxlength="1"
           (keydown.enter)="guessLetter(guessText)"/>
  </div>
</div>
<div class="row" align="center">
  <div class="col-xs-12">
    <div class="btn-group">
      <div class="col-xs-5">
        <button type="button"
                class="btn btn-primary"
                (click)="getGame()">
          Nyt spil
        </button>
      </div>
      <div class="col-xs-5">
        <button type="button"
                class="btn btn-danger"
                (click)="guessLetter(guessText)">
          GÃ¦t bogstav
        </button>
      </div>
    </div>
  </div>
</div>
