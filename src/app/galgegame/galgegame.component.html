<div class="row">
  <div class="col-xs-12">
    <h1>Galgeleg</h1>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-xs-12">
    <img src="assets/galge.png" alt="https://www.cookingclassy.com/wp-content/uploads/2018/08/chicken-curry-11-768x1152.jpg" class="img-responsive"
         style="max-height: 450px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12" *ngIf="gameData; else infoText">
    {{gameData.visibleWord}}
  </div>
  <ng-template #infoText>
    <p>Start et nyt spil!</p>
  </ng-template>
</div>
<div class="row">
  <div class="col-xs-12" *ngIf="gameData">
    Brugte bogstaver: {{gameData.usedLetters}}
  </div>
  <div class="col-xs-12" *ngIf="!gameData">

  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <input type="text" id="name" class="form-control" ngForm #guess/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button"
              class="btn btn-primary"
      (click)="getGame()">
        Nyt spil
      </button>
      <button type="button"
              class="btn btn-danger"
              (click)="guessLetter(guess.value)">
        GÃ¦t bogstav
      </button>
      <button type="button"
              class="btn btn-success"
              (click)="testKnap(guess.value)">
        Test
      </button>
    </div>
  </div>
</div>
